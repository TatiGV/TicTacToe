<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="input.css" />
        <script src="tictactoe.js" defer></script>
        <script src="index.js" defer></script>

        <title>❌⭕ Tres en ratlla</title>
    </head>
    <body>
        <!-- Taulell del joc -->
        <div id="game">
            <div class="grid-cell" data-value="0"></div>
            <div class="grid-cell o disabled" data-value="1"></div>
            <div class="grid-cell" data-value="2"></div>
            <div class="grid-cell" data-value="3"></div>
            <div class="grid-cell" data-value="4"></div>
            <div class="grid-cell x disabled" data-value="5"></div>
            <div class="grid-cell" data-value="6"></div>
            <div class="grid-cell" data-value="7"></div>
            <div class="grid-cell" data-value="8"></div>
        </div>
        <!-- Missatge de final de partida -->
        <div class="game-over">
            <span class="game-over-text"></span>
            <button class="restart">Restart</button>
        </div>
    </body>
</html>
