<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="output.css" />
  <script src="tictactoe.js" defer></script>

  <title>❌⭕ Tres en ratlla</title>
</head>

<body>

  <h1>TIC-TAC-TOE</h1>

  <!-- Taulell del joc -->
  <div id="game"></div>


  <!-- NUEVO -->
  <div class="container-text">
    <span class="text-turn"></span>
  </div>

  <!-- Missatge de final de partida -->
  <div class="game-over">
    <span class="game-over-text"></span>
  </div>

  <div class="btn restart hidden">
    <button class="face-combo">
      <div class="deadpool-face">
        <div class="ded eye"></div>
      </div>
      <div class="wolverine-face">
        <div class="wol mask"></div>
        <div class="wol-eye"></div>
      </div>
    </button>
  </div>

  <!-- Popup de resultado -->
  <div class="hidden popup">
    <div id="popup-content"></div>
    <button class="popup-close">OK</button>
  </div>
</body>

</html>
